    section {
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

<body class="mat-typography">
<script>
    function signInHelp(x){
        if(x == 1){
          document.getElementById(100).style.visibility = "hidden";
        }
        if(x==0){
          document.getElementById(100).style.visibility = "visible";
        }
        if(x==2){
          document.getElementById(100).style.visibility = "visible";
        }
      }
      function changeLayout(){
        document.getElementById(300).style.display = "none";
        document.getElementById(100).style.display = "none";
        document.getElementById(200).style.visibility = "visible";
      }
      
</script>
