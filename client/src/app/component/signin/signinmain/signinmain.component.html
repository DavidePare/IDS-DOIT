<div class="container-fluid">
    <h2>Sign In DOIT</h2>
    <div  id="300">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="emailReq.invalid && emailReq.touched" type="text" formControlName="email" class="form-control">
            <div *ngIf="emailReq.invalid && emailReq.touched">
                <small class="text-danger" *ngIf="emailReq.errors?.required">L'Email è richiesta</small>
                <small *ngIf="emailReq.errors?.pattern" class="text-danger">Inserire un indirizzo valido</small>
            </div>
        </div>
            
        <div class="from-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="pwdReq.invalid && pwdReq.touched">
                <small class="text-danger" *ngIf="emailReq.errors?.required">La Password è richiesta</small>
            </div>
        </div>
    
        <div class="from-group">
            <label>Conferma Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmpassword" type="password" class="form-control">
            <div>
                <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">La Password non corrisponde</small>
            </div>
        </div>

        <div class="from-group">
            <label>Nome</label>
            <input [class.is-invalid]="nameReq.invalid && 
                    nameReq.touched" formControlName="name" type="text" class="form-control">
            <div *ngIf="nameReq.invalid && nameReq.touched">
                <small *ngIf="nameReq.errors?.required" class="text-danger">Il nome è richiesto</small>
            </div>
        </div>

        <div id="100" class="from-group">
            <label>Cognome</label>
            <input [class.is-invalid]="surnameReq.invalid && 
                surnameReq.touched" formControlName="surname" type="text" class="form-control">
        </div>

        <div>
            <input formControlName="type" type="radio" onclick="signInHelp(1)" id="sponsor" value="2" default>
            <label for="Sponsor" >Sponsor</label>
            <input formControlName="type" type="radio" onclick="signInHelp(2)" id="progettista" value="1">
            <label for="progettista" >Progettista</label>
            <input formControlName="type" type="radio" onclick="signInHelp(3)" id="propprogetto" value="0">
            <label for="propprogetto" >PropProgetto</label>
        </div>
        <button [disabled]='!registrationForm.valid'class="btn btn-primary" onclick="changeLayout()" type="submit">Register</button>
    
        </form>
    </div>
    <div  id="200" style="visibility: hidden">
        <h3>{{message}}</h3>
        <div>
            <button type="button" routerLink="/login" class="btn btn-primary">Back</button>
        </div>
      </div>
</div>
